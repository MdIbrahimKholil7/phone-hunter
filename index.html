<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Website</title>
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <!-- bootstrap css file link  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css link  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="p-5">
        <!-- spinner section  -->
        <div class="spinner">
            <div id="spinner">
                <div class="spinner-border mb-5" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <!-- site title  -->
        <div class="mb-5 mt-2 ">
            <h2 class="text-center">Rengvo Phone</h2>
        </div>
        <!-- search box  -->
        <div class="input-group mb-5 w-50 mx-auto text-center search">
            <input id="search-field" type="text" class="" placeholder="Search your phone"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="search-btn" class="" type="button" id="button-addon2">Search</button>
        </div>

        <!-- show search result container  -->
        <section class="container">
            <div id="search-length" class="text-center mb-5 mt-5">
            </div>
            <!-- show details phone id  -->
            <div id="show-details" class="row row-cols-1">

            </div>
            <!-- create cards -->
               
            <div id="search-container" class="row row-cols-1 row-cols-md-3 g-4">
            
            </div>
            <div id="search-parent">
                <button id="show-all" class="show-all">Show All</button>
                
            </div>
            <div id="show-less-parent">
                <button id="show-less" class="show-all">Show Less</button>
            </div>



        </section>
        

    </main>

    <!-- js link  -->
    <script src="js/app.js"></script>
</body>

</html>
